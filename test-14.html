<script src="js/jquery.toggle-panel.js"></script> 
<script>
	$('.toggle-panel')
	.TogglePanel({
		ajax: {
			settings: {
				timeout: 1000,
			},
		},
		hashWatch: true,
		pauseMedia: true,
		saveState: 'session',
	});

	$('.collapse-all').on('click', function() {

		$('.toggle-panel').TogglePanel('collapse');
	});

	$('.expand-all').on('click', function() {

		$('.toggle-panel').TogglePanel('expand');
	});

	$('.toggle-all').on('click', function() {

		$('.toggle-panel').TogglePanel('toggle');
	});
</script>
<script src="js/jquery.bxslider.js"></script>

<script>
	$('.toggle-panel1')
	.TogglePanel({
		ajax: {
			settings: {
				timeout: 1000,
			},
		},
		/*hashWatch: true,
		pauseMedia: true,
		saveState: 'session',*/
	});

	$('.collapse-all').on('click', function() {

		$('.toggle-panel1').TogglePanel('collapse');
	});

	$('.expand-all').on('click', function() {

		$('.toggle-panel1').TogglePanel('expand');
	});

	$('.toggle1').on('click', function() {

		$('.toggle-panel1').TogglePanel('toggle');
		$('.toggle-panel2.expanded').TogglePanel('toggle');
		$(this).toggleClass("active");
		$(".toggle2").removeClass("active");
	});
</script>
