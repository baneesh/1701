<!-- Header Background --> 
<script src="js/gobig-plugins.js"></script> 
<script type="text/javascript">

	var images = [
		'images/mobile-bg.jpg'
		
		
		
		
	];

	var chosenImage = images[Math.floor(Math.random() * images.length)];

	$('.header-image').css({
		'background-image': 'url(' + chosenImage + ')'
	});

	$('.header-image > img').attr("src", chosenImage);

	$( '.header-image' ).imagesLoaded(function(){
		$('header').addClass('on');
	});

</script> 

<script>
jQuery(document).ready(function ($) {
    function resizeFold() {
        var windowHeight = $(window).height();
        var sticky = 72;
        var newHeight = windowHeight - sticky;
        $('.header-image').css({ height: newHeight });
    }
    $( window ).resize(function() {
    	resizeFold();
    });
    resizeFold();
});
$(window).load(function() {
	$("#overlay").delay(200).fadeOut('600');
});

</script>
