<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- Mobile Specific Metas
================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>1701</title>
<!-- icon fonts -->
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<style>
.shipping [type=radio] {
	display: none;
}
.shipping [type=radio] + label:before {
	font-family: 'FontAwesome';
	content: "\f111";
	color: #fff;
}
.shipping [type=radio]:checked + label:before {
	font-family: 'FontAwesome';
	content: "\f058";
	color: #a0ce7d;
}
.shipping label span{
	float:left;
	font-family: 'latolight';
	font-size : 10px;
	color : #999999;
	padding:6px;
	background:#f1f1f1;
	}
</style>
</head>
<body>
<div class="shipping">
  <input type="radio" id="opt_1" checked name="shipping" value="1">
  <label class="icon-" for="opt_1"><span>use this for shipping</span></label>
</div>
<div class="shipping">
  <input type="radio" id="opt_2" name="shipping" value="2">
  <label class="icon-" for="opt_2"><span>use this for shipping</span></label>
</div>
</body>
</html>
