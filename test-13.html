<script src="js/jquery.toggle-panel.js"></script> 
<script>
	$('.toggle-panel')
	.TogglePanel({
		ajax: {
			settings: {
				timeout: 1000,
			},
		},
		hashWatch: true,
		pauseMedia: true,
		saveState: 'session',
	});

	$('.collapse-all').on('click', function() {

		$('.toggle-panel').TogglePanel('collapse');
	});

	$('.expand-all').on('click', function() {

		$('.toggle-panel').TogglePanel('expand');
	});

	$('.toggle-all').on('click', function() {

		$('.toggle-panel').TogglePanel('toggle');
	});
	</script>
